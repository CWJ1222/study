<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    표 - 테이블
    테두리 table / 행 tr / 열 td
간격은 제일 위 설정에 따름
-->

<table border = "1" width="800" height="300">
    <tr>
        <th width="50" height="50">1열</th>
        <th width="100">2열</th>
        <th>3열</th>
    
    </tr>
<tr>
    <td height="50">1-1열</td>
    <td>1-2열</td>
    <td>1-3열</td>

</tr>
<tr>
    <td valign="top">2-1열</td>
    <td valign="middle">2-2열</td>
    <td valign="bottom">2-3열</td>

</tr>
<tr>
    <td align="left">3-1열</td>
    <td align="center">3-2열</td>
    <td align="right">3-3열</td>

</tr>
</table>
</body>
</html>
