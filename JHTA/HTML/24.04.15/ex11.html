<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    colspan 기둥합침
    rowspan 밑으로 합침 / 아래 열 줄은 삭제해야됨
-->

<table border="1">
    <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
    
    </tr>
<tr>
    <td>1-1열</td>
    <td>1-2열</td>
    <td rowspan="2">1-3열</td>

</tr>
<tr>
    <td colspan="2">2-1열</td>

</tr>
<tr>
    <td>3-1열</td>
    <td>3-2열</td>
    <td>3-3열</td>


</tr>
</table>
</body>
</html>
