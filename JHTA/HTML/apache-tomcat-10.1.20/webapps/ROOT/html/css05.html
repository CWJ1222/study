<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* selector
        * 전체
        태그
        class 로 묶어서 효과적용
        클래스 ~ 클래스 셀렉터
        아이디 ~ 아이디셀렉터 한개의태그에 한개씩만

     
        */
       /* .c1{color:red} div c1만 주기 */
        #i1{color: blue;}
        #i2{color: brown;}
        #i3{color: yellow;}
        #i4, #i5, #i6{color: orange;}
    </style>
</head>
<body>
    <p id="i1">
        Hello CSS
    </p>
    <div id="i2">Hello CSS</div>
    <p id="i3">
        Hello CSS
    </p>
    <div id="i4">Hello CSS</div>
    <p id="i5">
        Hello CSS
    </p>
    <div id="i6">Hello CSS</div>
</body>
</html>
