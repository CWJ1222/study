<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--iframe : 문서안에 문서
    타겟 화면으로 바꿔라 타겟지정
    네이버 등 대형홈피는 안에 못들어가게 막을 수 있음
    화면안에 화면 뜨게
    iframe 은 html 파일만 불러올수있음-->
    <table border="1" cellspacing="0" width="2048" height="800">
    <tr>
        <td height="100">
            뉴스모음<br/>
            <a href="https://www.etnews.com/" target="child">전자신문 바로가기</a><br/>
            <a href="https://zdnet.co.kr/" target="child">지디넷 바로가기</a><br/>

        </td>
    </tr>
    <tr>
        <td>
            <iframe src="./ex02.html" width="1024" height="768" name="child"></iframe>
        </td>
    </tr>
</table>
</body>
</html>
