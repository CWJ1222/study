    <!--
        post방식
        입력하면 action으로 간다
        
        post는 데이터를 숨김
인풋타입버튼은 작동하지 않음
 get   방식은 주소입력창에 데이터가 보임
 post 방식은 주소입력창에 데이터가 보이지 않음
 action 은 데이터 입력을 가져와라
    -->
