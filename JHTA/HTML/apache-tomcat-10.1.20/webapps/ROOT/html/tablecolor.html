<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 800px;
            border-collapse: collapse; /*선 틈 메우기, 단일선으로 */
            border:1px solid black;} /* 외곽선만 생김 */
     /*   th{border: 1px solid black;} */
        th, td{
            padding: 15px;
            border: 1px solid black;}
            tr:hover {background-color: coral;}
            th{background-color: #04aa6d;}
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
      </table>
</body>
</html>
